<div class="login-wrap">
  <div class="login-html">
<!--    <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">Sign In</label>-->
    <input id="tab-2" type="radio" name="tab" class="for-pwd" checked><label for="tab-2" class="tab"></label>
    <div class="login-form">
      <div class="for-pwd-htm">
        <div class="group">
          <label for="user" class="label">Email</label>
          <input id="user" type="text" class="input" name="email" #email>
        </div>
        <div class="group">
          <input type="submit" class="button" (click)="sendEmail(email.value)" value="Reset Password">
        </div>
        <div class="hr"></div>
      </div>
    </div>
  </div>
</div>
