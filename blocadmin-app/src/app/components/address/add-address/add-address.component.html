<div class="container">
  <div class="row">
    <div class="col-12" *ngIf="address"
         style="border: 2px solid; border-color: rgb(0, 38, 255); font-size: 20px;height: auto">

      <div class="submit-form">
        <div *ngIf="!submitted">
          <h2 class="justify-content-center m-3">Create a new Address</h2>
          <div class="form-group form-group-sm col-sm-6 m-5">
            <div class="row">
              <label for="city" class="col-sm-3 col-form-label">City</label>
              <div class="col-sm-9">
                <input type="text" class="form-control" id="city" required [(ngModel)]="address.city" name="city"/>
              </div>
            </div>
          </div>

          <div class="form-group form-group-sm col-sm-6 m-5">
            <div class="row">
              <label for="raion" class="col-sm-3 col-form-label">Raion</label>
              <div class="col-sm-9">
                <input class="form-control" id="raion" required [(ngModel)]="address.raion" name="raion"/>
              </div>
            </div>
          </div>

          <div class="form-group form-group-sm col-sm-6 m-5">
            <div class="row">
              <label for="street" class="col-sm-3 col-form-label">Street</label>
              <div class="col-sm-9">
                <input class="form-control" id="street" required [(ngModel)]="address.street" name="street"/>
              </div>
            </div>
          </div>

          <div class="form-group form-group-sm col-sm-6 m-5">
            <div class="row">
              <label for="houseNumber" class="col-sm-3 col-form-label">House Number</label>
              <div class="col-sm-9">
                <input class="form-control" id="houseNumber" required [(ngModel)]="address.houseNumber"
                       name="houseNumber"/>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-success btn-lg m-5" (click)="saveAddress()">Submit</button>
          <button type="cancel" class="btn btn-danger btn-lg m-5" routerLink="/address">Cancel</button>
        </div>

        <div *ngIf="submitted">
          <h4>Address was submitted successfully!</h4>
          <button type="submit" class="btn btn-success btn-lg m-5 pt-5" (click)="newAddress()">Add new</button>
          <button type="cancel" class="btn btn-danger btn-lg m-5" routerLink="/address">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
