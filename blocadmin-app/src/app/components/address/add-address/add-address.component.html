<div class="container">
  <!--  <app-header></app-header>-->
  <!--  <app-root></app-root>-->


  <div class="row">
<!--    <div class="col-1" style="border: 2px solid; border-color: rgb(0, 38, 255);">-->
<!--      <app-leftmenu></app-leftmenu>-->
<!--    </div>-->

    <div class="col-12" style="border: 2px solid; border-color: rgb(0, 38, 255); font-size: 20px">
      <h2 class="justify-content-center m-3">New Address Add</h2>
      <form [formGroup] = "formdata" (ngSubmit) = "createAddress(formdata.value)" >
        <div class="form-group form-group-sm col-sm-6 m-5 ">
          <div class="row">
            <label for="InputCity" class="col-sm-3 col-form-label">City</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="InputCity"  placeholder="Enter city name" formControlName="city" required >
            </div>
          </div>
        </div>
        <div class="form-group form-group-sm col-sm-6 m-5 ">
          <div class="row">
            <label for="InputRaion" class="col-sm-3 col-form-label">Raion</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="InputRaion"  placeholder="Enter raion" formControlName="raion" required>
            </div>
          </div>
        </div>
        <div class="form-group form-group-sm col-sm-6 m-5 ">
          <div class="row">
            <label for="InputStreet" class="col-sm-3 col-form-label">Street</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="InputStreet"  placeholder="Enter street" formControlName="street" required>
            </div>
          </div>
        </div>
        <div class="form-group form-group-sm col-sm-6 m-5 ">
          <div class="row">
            <label for="InputHouse" class="col-sm-3 col-form-label">House number</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="InputHouse" placeholder="Enter house number" formControlName="houseNumber" maxlength="10" required>
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success btn-lg m-5" (click)="createAddress(formdata)">Submit</button>
        <button type="cancel" class="btn btn-danger btn-lg m-5" routerLink="/address">Cancel</button>
      </form>
    </div>

  </div>

</div>
