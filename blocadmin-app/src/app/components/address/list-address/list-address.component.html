<div class="container">
<!--    <app-header></app-header>-->
<!--    <app-root></app-root>-->

  <div class="row">
    <div class="col-1" style="border: 2px solid; border-color: rgb(0, 38, 255);">
      <app-leftmenu></app-leftmenu>
    </div>

    <div class="col-11" style="border: 2px solid; border-color: rgb(0, 38, 255);">
      <div class="row">
      <div>
        <a class="btn btn-danger btn-sm" routerLink="add">Add</a>
      </div>

      <div>
        <table class="table table-bordered table-hover table-primary table-responsive table-responsive-sm">
          <thead class="thead-dark">
          <tr align="center">
            <th>City</th>
            <th>Raion</th>
            <th>Street</th>
            <th>House Number</th>
            <th colspan=2>Quick Edit</th>
          </tr>

          </thead>

          <tr *ngFor="let address of addresses" align="center">
            <td>{{address.city}}</td>
            <td>{{address.raion}}</td>
            <td>{{address.street}}</td>
            <td>{{address.houseNumber}}</td>
            <td align="center"><a class="btn btn-primary btn-sm" (click)="deleteAddress(address.addressid)">Delete</a></td>
            <td align="center"><a class="btn btn-danger btn-sm" routerLink="{{address.addressid}}">Edit</a></td>
          </tr>
        </table>
      </div>
    </div>

  </div>
  <app-footer></app-footer>
  <a href="${pageContext.request.contextPath}/">Back to main page</a>
</div>
</div>
