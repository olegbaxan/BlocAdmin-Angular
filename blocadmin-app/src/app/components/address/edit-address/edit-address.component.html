    <div class="col-12" *ngIf="address" style="border: 2px solid; border-color: rgb(0, 38, 255); font-size: 20px;height: auto">
      <h2 class="justify-content-center m-3">Address attributes to Edit</h2>
      <form (ngSubmit)="updateAddress(playlistForm)" #playlistForm="ngForm">
        <div class="form-group form-group-sm col-sm-6 m-5 ">
          <div class="row">
            <label for="city" class="col-sm-3 col-form-label">City</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="city"  [(ngModel)]="address.city" name="city"   required>
            </div>
          </div>
        </div>
        <div class="form-group form-group-sm col-sm-6 m-5">
          <div class="row">
            <label for="raion" class="col-sm-3 col-form-label">Raion</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="raion"  placeholder="Enter raion" [(ngModel)]="address.raion" name="raion">
            </div>
          </div>
        </div>
        <div class="form-group form-group-sm col-sm-6 m-5">
          <div class="row">
            <label for="street" class="col-sm-3 col-form-label">Street</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="street"  placeholder="Enter street" [(ngModel)]="address.street" name="street">
            </div>
          </div>
        </div>
        <div class="form-group form-group-sm col-sm-6 m-5">
          <div class="row">
            <label for="house" class="col-sm-3 col-form-label">House number</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" id="house" placeholder="Enter house number" [(ngModel)]="address.houseNumber" name="houseNumber">
            </div>
          </div>
        </div>
        <div class="form-group form-group-sm col-sm-6 m-5">
          <div class="row">
            <label for="entrance" class="col-sm-3 col-form-label">Entrance</label>
            <div class="col-sm-9">
              <input type="number" class="form-control" id="entrance" placeholder="Enter entrance number" [(ngModel)]="address.entranceNo" name="entranceNo">
            </div>
          </div>
        </div>
        <button type="submit" class="btn btn-success m-5 btn-lg" (click)="updateAddress(playlistForm)">Submit</button>
        <button type="cancel" class="btn btn-danger m-5  btn-lg" routerLink="/address">Cancel</button>

      </form>

    </div>
  </div>
