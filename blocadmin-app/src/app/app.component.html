<div class="container-fluid">
  <div class="row">
    <nav class="navbar navbar-expand navbar-dark bg-dark">
      <a href="#" class="navbar-brand">Logo</a>
      <ul class="navbar-nav mr-auto" routerLinkActive="active">
        <li class="nav-item">
          <a href="/home" class="nav-link" routerLink="home">Home </a>
        </li>
        <li class="nav-item" *ngIf="showAdminBoard">
          <a href="/admin" class="nav-link" routerLink="admin">Admin Board</a>
        </li>
        <li class="nav-item" *ngIf="showModeratorBoard">
          <a href="/mod" class="nav-link" routerLink="mod">Moderator Board</a>
        </li>
        <li class="nav-item">
          <a href="/person" class="nav-link" *ngIf="isLoggedIn" routerLink="person">Person</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="!isLoggedIn">
        <li class="nav-item">
          <a href="/register" class="nav-link" routerLink="register">Sign Up</a>
        </li>
        <li class="nav-item">
          <a href="/login" class="nav-link" routerLink="login">Login</a>
        </li>
        <li class="nav-item">
          <a href="/forgotpassword" class="nav-link" routerLink="forgotpassword">Forgot Password</a>
        </li>
      </ul>

      <ul class="navbar-nav ml-auto" *ngIf="isLoggedIn">
        <li class="nav-item">
          <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
        </li>
        <li class="nav-item">
          <a href="/login" class="nav-link" (click)="logout()">LogOut</a>
        </li>
      </ul>
    </nav>
  </div>
  <!--</div>-->
<!--  <div class="container-fluid">-->
  <div class="row">
    <div class="side col-1" *ngIf="isLoggedIn&&(showModeratorBoard||showAdminBoard)">
      <app-leftmenu></app-leftmenu>
    </div>
    <div class="content col-11">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
